{% if item.item_type == type %}
<div class="career-item__card">
    <div class="career-item__data career-item-{{type|lower}}">
        <p class="career-item__title">{{ item.title }} en {{ item.institution }}</p>
        <p class="career-item__dates">
            {{ item.start_date|date:"M Y" }} 
            -
            {% if item.get_end_date_display %}
                {{ item.get_end_date_display }}
            {% else %}
                Actualidad
            {% endif %}
        </p>
        {% if item.description %}
        <p class="career-item__description">{{ item.description }}</p>
        {% endif %}
    </div>
    <div class="career-item__actions">
        <a href="{% url 'career_item_edit' item.item_type item.pk %}" class="form-button action-button">Editar</a>
        <button type="button" onclick="openDeletePopup('{{ item.pk }}', '{{ item.title|escapejs }}', '{{ item.item_type }}')" class="form-button action-button delete-btn">Eliminar</button>
    </div>
</div>
{% endif %}
